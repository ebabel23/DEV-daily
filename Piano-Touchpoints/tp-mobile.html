<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="./css/style-tp-mob.css" />
    <title>Piano-Touchpoints-Mobile</title>
  </head>
  <body>
    <div class="flex-container">
      <div id="cta-wrapper">CTAS</div>
    </div>
    <div id="spacer"></div>

    <div class="flex-container">
      <div id="mobile-wrapper">
        <div class="plus-banner__close_x"></div>
        <div class="plus-banner">
          <a
            href="#"
            target="_[%% Link-Ziel %%]"
            class="link plus-banner__link"
            external-event="StickyBottom_LP"
            external-event-trackingVars="'level': 'bottom', 'template': 'Plus-Banner Sticky Bottom', 'variant': '[%% Tracking_Variant %%]', 'event': 'eec.promoClick'"
            external-event-params="{{params}}">
            <div class="logo-container">
              <div class="plus-logo"></div>
              <div class="plus-icon"></div>
            </div>
            <div class="plus-banner__text">Jetzt sparen!</div>
          </a>

          <!-- <div class="plus-banner__text">[%% Headline %%]</div> -->

          <div
            class="plus-banner__cta container-text"
            id="sticky-banner-cta">
            Rabatt sichern
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
