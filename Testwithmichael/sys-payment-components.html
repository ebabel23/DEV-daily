<!-- cc-form-component -->
<script
  type="text/ng-template"
  id="/widget/checkout/component/partials/cc-form-component.html">

  <div ng-show="isPaymentMethod(CREDIT_CARD) && !isMockUsed()">

      <div class="row">

          <div desktop class="cc_stored_cards" ng-show="!cc.payWithNew && cc.initiated">
              <div class="add-credit-card-wrapper">
                  <h4><t>Your credit and debit cards</t></h4>
                  <a href="javascript:void(0)" class="add-credit-card" ng-click="cc.payWithNew = true" ng-show="cc.stored.length > 0">
                      + <t>Add a card</t>
                  </a>
              </div>
              <table class="payment-method-card" ng-show="cc.stored.length > 0">
                  <tr class="payment-method-card-row" ng-repeat="method in cc.stored" ng-class="{'selected' : $parent.cc.selectedUpiId == method.id}">
                      <td class="payment-method-card-cell">
                          <input type="radio" name="stored_method" value="{{method.id}}" ng-model="$parent.cc.selectedUpiId"/>
                      </td>
                      <td class="payment-method-card-cell">
                          <div class="credit-card-{{method.identifier}}"></div>
                      </td>
                      <td class="payment-method-card-cell">
                          <div>{{method.type}} *{{method.ending_in}}</div>
                      </td>
                      <td class="payment-method-card-cell">
                          <t>Expires in</t> {{method.expire_month}}/{{method.expire_year}}
                      </td>
                  </tr>
              </table>
          </div>

          <div mobile class="cc_stored_cards" ng-show="cc.initiated">
              <table class="payment-method-card" ng-show="cc.stored.length > 0">
                  <tr class="payment-method-card-row" ng-repeat="method in cc.stored"
                      ng-class="{'selected' : $parent.cc.selectedUpiId == method.id && $parent.cc.payWithNew != true}">
                      <td class="payment-method-card-cell">
                          <input type="radio" name="stored_method" value="{{method.id}}"
                                 ng-model="$parent.cc.selectedUpiId" ng-click="$parent.cc.payWithNew = false"/>
                      </td>
                      <td class="payment-method-card-cell">
                          <div class="credit-card-{{method.identifier}}"></div>
                      </td>
                      <td class="payment-method-card-cell">
                          <div>*{{method.ending_in}}</div>
                      </td>
                  </tr>
                  <tr class="payment-method-card-row" ng-class="{'selected' : $parent.cc.payWithNew == true}">
                      <td class="payment-method-card-cell">
                          <input type="radio" name="stored_method" ng-model="$parent.cc.payWithNew" ng-value="true"/>
                      </td>
                      <td class="payment-method-card-cell" colspan="2">
                          <t>Add a new card</t>
                      </td>
                  </tr>
              </table>
          </div>

          <div class="cc_new_card" ng-show="cc.payWithNew && cc.initiated">
              <div desktop class="go-back-to-cards-wrapper">
                  <a href="javascript:void(0)" class="go-back-to-cards" ng-click="cc.payWithNew = false" ng-show="cc.stored.length > 0">
                      <t>Return to saved cards</t>
                  </a>

                  <h4>
                      <t>Add a new credit or debit card</t>
                  </h4>

              </div>
              <form class="new-card-form" name="ccForm" role="form">
                  <div ng-show="isBraintreeV3() === true">
                      <table class="table-form-inline" cellpadding="0" cellspacing="0">
                          <tr>
                              <td class="field-card-number">
                                  <div class="field-wrapper">
                                      <label class="icon card"></label>
                                      <div class="input">
                                          <div id="card-number" class="cc-field__input-wrap-container"></div>
                                      </div>
                                  </div>
                              </td>
                              <td class="field-card-expiry-month">
                                  <div class="field-wrapper">
                                      <label class="icon expiry"></label>
                                      <div class="input">
                                          <div id="expiration-date" class="cc-field__input-wrap-container"></div>
                                      </div>
                                  </div>
                              </td>
                              <td class="field-card-cvv">
                                  <div class="field-wrapper">
                                      <label class="icon password"></label>
                                      <div class="input">
                                          <div id="cvv" class="cc-field__input-wrap-container"></div>
                                      </div>
                                  </div>
                              </td>
                              <td class="field-card-postal-code">
                                  <div class="field-wrapper">
                                      <label class="icon cc-field__icon--zip-code"></label>
                                      <div class="input">
                                          <div id="postal-code" class="cc-field__input-wrap-container" disabled></div>
                                      </div>
                                  </div>
                              </td>
                          </tr>
                      </table>
                  </div>
                  <table ng-show="isBraintreeV3() !== true" class="table-form-inline" cellpadding="0" cellspacing="0">
                      <tr>
                          <td class="field-card-number">
                              <div class="field-wrapper">
                                  <label class="icon card"></label>

                                  <div class="input">
                                      <input type="text" name="num" class="flat" placeholder="{{'Card number' | t}}"
                                             ng-model="credit_card.num" required/>
                                  </div>
                              </div>
                          </td>
                          <td class="field-card-expiry-month">

<script
  type="text/ng-template"
  id="/widget/checkout/component/partials/pay-what-you-want-form-component.html">
  <!--
  Available methods:
      isCustomPrice() - checks if widget is available for selected term
  Available variables (read-only):
       minPriceBase - Minimal allowed amount in base currency.
       maxPriceBase - Maximum allowed amount in base currency.
       currencyBase - Base currency.
       minPrice - Minimum allowed amount in the choosed currency.
       maxPrice - Maximum allowed amount in the choosed currency.
       currency - Choosed currency.
       currencyRate - Rate between choosed and base currency.
       amountBase - Calculated amount in base currency.
       customAmount - Entered amount in the choosed currency.
       loading - Determines if the component is loading initial data.
       validating - Flag determine if the component is in validating state, that means it waits for the server respond.
       validated - Whether amount is already validated, by default it's valid, 'cause the server passes us the correct value.
       validationError - If the amount isn't validated then it contains the last error message.
       applied - Whether this price was applied.
   - ng-model vars
      customAmount
  -->

  <div ng-show="isCustomPrice()" class="custom-price">
          <span>
              <span>
                  <span class="custom-amount-edit custom-amount-edit-input">
                      <input id="custom-price-amount-input"
                             name="custom-amount"
                             ng-change="startValidating()"
                             type="text"
                             ng-model="customAmount"
                             placeholder="{{minPrice}} {{'minimum' | t}}"
                             error-message="field-error"><span class="currency-name">{{currency}}</span>
                  </span>
                  <div class="custom-amount-info">
                      <div>
                          <span class="billing_period"><t>for {{getSelectedTerm().firstPeriod}}</t></span>
                          <span ng-if="getSelectedTerm().isSubscription" class="until"><t>until canceled</t></span>
                      </div>
                  </div>

                  <span ng-show="validating">
                      <!--TODO GIF SPINNER-->
                      </span>
              </span>
          </span>
  </div>
</script>

<script
  type="text/ng-template"
  id="/widget/checkout/component/partials/klarna-provider-form-component.html">
  <div ng-if="isPaymentMethod(KLARNA)">
    <div class="klarna-provider">
      <div class="errors"></div>
      <div class="klarna-payment-form" ng-class="{'klarna-payment-form--only': isTheOnlyPaymentMethod() && !isBillingCountryEnabled()}">

        <!--Country selector-->
        <div ng-hide="isBillingCountryEnabled()"
             class="billing-country">
          <div class="billing-country-group">
            <div class="heading-4">Select your billing country:</div>
            <div>
              <div
                class="tp-dropdown__select"
                tp-country-selector
                selector-options="countrySelectorOptions"
                default-country="defaultCountryCode"
                selector-label="{{'Select a country or region' | t}}"
                dropdown-styles="{width: 320, zIndex: 1004}">
              </div>
            </div>
          </div>
        </div>

  <!-- FDP - Klarna Auto Trigger - Set Countryselector automaticly. Just edit const countrySelectorDisabled = true|false; Countryselector will be visible(false) or hidden(true) with auto trigger of Germany. -->
    	<script>
          (function() {
          	const countrySelectorDisabled = true;
          	let timeoutClear = true;

          	if(countrySelectorDisabled) {
            	const intervalAutoTrigger = setInterval(function () {
  			const countrySelector = angular.element(document.querySelector('.tp-dropdown__select'));
                  	if (countrySelector.length) {
                    	countrySelector.click();
                      	const listSelector = angular.element(document.querySelector('.country-icon-de'));

                        if (listSelector.length) {
                        	clearInterval(intervalAutoTrigger);
          					timeoutClear = false;
                            listSelector.click();
                        }
  		}
  		setTimeout( () => {
          			if(timeoutClear) {
                      clearInterval(intervalAutoTrigger);
                      angular.element(document.querySelector('.billing-country-group')).css('display', 'block');
          			}
          		}, 6000 )
              }, 50);
          	} else {
          		angular.element(document.querySelector('.billing-country-group')).css('display', 'block');
          	}
          })();
    	</script>
        <style>
  			.klarna-payment-form .billing-country-group {
        		display: none;
          	}

          	.klarna-payment-buttons {
            	display: none;
          	}
  		</style>
        <!-- FDP - END Klarna Auto Trigger -->

        <div class="klarna-payment-buttons">
          <div class="klarna-button-wrapper" ng-repeat="paymentMethod in paymentMethods()">
            <button id="paymentMethod-{{paymentMethod.identifier}}"
                    class="klarna-button klarna-button--{{paymentMethod.identifier}}"
                    ng-class="{'klarna-button--selected': state.billingData.selectedPaymentMethod === paymentMethod.identifier}"
                    ng-click="selectPaymentMethod(paymentMethod.identifier)">
              <span class="klarna-button-payment-name
                           klarna-button-payment-name--{{paymentMethod.identifier}}
                           heading-4">{{paymentMethod.name}}</span>
            </button>
          </div>
        </div>

        <div ng-show="paymentMethods().length > 0">
          <div class="klarna-iframe-container" id="klarna_container"></div>
        </div>

      </div>
      <div ng-transclude></div>
    </div>
   </div>
</script>

                              <div class="custom-checkbox">
                                  <input type="checkbox" name="store_in_vault" class="payu-agreement" ng-model="credit_card.store_in_vault"
                                         id="rermber-my-card-onet1"/>
                                  <label for="rermber-my-card-onet1">
                                      <t>Remember my card for future payments</t>
                                  </label>
                              </div>
                          </span>
                      <span ng-if="isSubscription()">
                          <div class="custom-checkbox">
                              <input type="checkbox" name="store_in_vault" class="payu-agreement" ng-model="credit_card.store_in_vault"
                                     id="rermber-my-card-onet2" disabled/>
                              <label for="rermber-my-card-onet2">
                                  <t>Remember my card for future payments</t>
                              </label>
                          </div>
                      </span>
                  </div>
              </form>
          </div>
          <div consents-list></div>
          <div class="footer-modal">
              <div class="auto-renew-purchase" ng-show="isSelectedTermAutoRenewChoiceAvailable()">
                  <input class="auto-renew-purchase-checkbox" type="checkbox" ng-model="input.autoRenew"
                         id="auto_renew"/>
                  <label class="auto-renew-purchase-label" for="auto_renew">
                      <t>Automatically renew my subscription when the time comes.</t>
                  </label>
              </div>
              <div ng-show="isConfirmStepEnabled()" class="complete-purchase-button" goto-confirmation-button
                   title="{{'Complete Purchase' | t}}"></div>
              <div ng-show="!isConfirmStepEnabled()" class="complete-purchase-button" complete-purchase-button
                   title="{{'Complete Purchase' | t}}"></div>
          </div>
      </div>
  </div>
</script>
<script
  type="text/ng-template"
  id="/frontend/providers/components/onet/common/baseTemplate.shtml">
  <div class="cc-fields-layout">
      <div class="cc-fields-layout__field cc-fields-layout__card-number">
          <credit-card-number ng-model="credit_card.num.value"
                              on-change="credit_card.num.onChangeCallback"
                              ng-disabled="credit_card.num.disabled"
                              ng-required="credit_card.num.required"
                              ng-readonly="credit_card.num.readonly"
                              maxlength="credit_card.num.maxlength"
                              valid="credit_card.num.valid"
                              class-name="'payu-card-number'"
                              name="'num'">
          </credit-card-number>
      </div>
      <div class="cc-fields-layout__field cc-fields-layout__expire">
          <cc-expire-component ng-model="credit_card.expire.value"
                               on-change="credit_card.expire.onChangeCallback"
                               ng-disabled="credit_card.expire.disabled"
                               ng-required="credit_card.expire.required"
                               ng-readonly="credit_card.expire.readonly"
                               maxlength="credit_card.expire.maxlength"
                               valid="credit_card.expire.valid"
                               name="'expire'">
          </cc-expire-component>
          <input type="hidden" class="payu-card-expm" value="{{credit_card.expire.month}}">
          <input type="hidden" class="payu-card-expy" value="{{credit_card.expire.year}}">
      </div>
      <div class="cc-fields-layout__field cc-fields-layout__cvv">
          <credit-card-cvv ng-model="credit_card.cvv.value"
                           on-change="credit_card.cvv.onChangeCallback"
                           ng-disabled="credit_card.cvv.disabled"
                           ng-required="credit_card.cvv.required"
                           ng-readonly="credit_card.cvv.readonly"
                           maxlength="credit_card.cvv.maxlength"
                           valid="credit_card.cvv.valid"
                           class-name="'payu-card-cvv'"
                           name="'cvv'">
          </credit-card-cvv>
      </div>
  </div>
</script>
